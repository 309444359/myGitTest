# Configure logging for testing
#DEBUG INFO WARN ERROR
#newhappy  log4j.properties start
log4j.rootLogger=info,stdout,fileout

#error
#console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE}:%p[%t] %m%n
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss} %p][%t][%c{1}]%m%n
#log4j.appender.stdout.threshold=FATAL

#rolling file appender
log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.DatePattern='.'yyyyMMdd
log4j.appender.fileout.File=d:/logs/webLog/webGate.log
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss} %p][%t][%c{1}]%m%n
